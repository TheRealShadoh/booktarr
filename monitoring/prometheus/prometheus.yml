global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'booktarr'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']

# Load rules once and periodically evaluate them
rule_files:
  - 'alerts.yml'

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # BookTarr application
  - job_name: 'booktarr-app'
    static_configs:
      - targets: ['app:3000']
    metrics_path: '/api/metrics'  # If metrics endpoint is implemented

  # PostgreSQL
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']

  # Node exporter (system metrics)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']

  # Redis exporter (if configured)
  # - job_name: 'redis'
  #   static_configs:
  #     - targets: ['redis-exporter:9121']
