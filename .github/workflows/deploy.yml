name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    environment: production

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build --workspace=apps/web
        env:
          NODE_ENV: production

      - name: Build Docker image
        run: |
          docker build -t booktarr:latest -f Dockerfile.production .

      - name: Tag Docker image
        run: |
          docker tag booktarr:latest booktarr:${{ github.sha }}

