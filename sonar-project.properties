# SonarCloud configuration for BookTarr
sonar.projectKey=booktarr
sonar.organization=booktarr-org

# Project information
sonar.projectName=BookTarr
sonar.projectVersion=1.0

# Source directories
sonar.sources=frontend/src,backend/services,backend/routes,backend/auth,backend/clients
sonar.tests=frontend/src/__tests__,backend/tests

# Language-specific settings
sonar.typescript.lcov.reportPaths=frontend/coverage/lcov.info
sonar.python.coverage.reportPaths=backend/coverage.xml

# Exclude files
sonar.exclusions=**/*test*/**,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/node_modules/**,**/build/**,**/dist/**,**/__pycache__/**,**/*.pyc

# Test exclusions
sonar.test.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Duplication threshold
sonar.cpd.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Quality gate
sonar.qualitygate.wait=true

# Language settings
sonar.javascript.file.suffixes=.js,.jsx,.ts,.tsx
sonar.typescript.file.suffixes=.ts,.tsx
sonar.python.file.suffixes=.py