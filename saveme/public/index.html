<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#a855f7" />
    <meta name="description" content="Booktarr - A Sonarr-inspired book library management system that imports books from Skoolib and displays them with rich metadata and pricing information." />
    <title>Booktarr</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- iOS PWA Support -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Booktarr" />
    <link rel="apple-touch-icon" href="/logo192.png" />
    
    <!-- Android PWA Support -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="Booktarr" />
    
    <!-- Windows PWA Support -->
    <meta name="msapplication-TileColor" content="#a855f7" />
    <meta name="msapplication-TileImage" content="/logo192.png" />
    <meta name="msapplication-starturl" content="/" />
    <meta name="msapplication-navbutton-color" content="#a855f7" />
    
    <!-- Additional PWA Meta Tags -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="referrer" content="no-referrer" />
    <meta name="color-scheme" content="dark light" />
    
    <!-- Preload Critical Resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://books.google.com" />
    <link rel="preconnect" href="https://covers.openlibrary.org" />
    
    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      // Temporary fix for webpack jsonp loading error
      window.webpackJsonp = window.webpackJsonp || [];
    </script>
  </body>
</html>
